<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="log-in.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="" alt="" />
      </div>
      <div class="center">
        <div class="username">
          <label class="up" for="username"> Username </label>
          <input required id="username" value="" type="text" placeholder="Your Username..." />
        </div>
        <div class="password">
          <label class="up" for="password"> Password </label>
          <input required id="password" value="" type="password" placeholder="Your Password..." />
        </div>
        <div class="button">
          <button type="submit" id="clickbutton" onclick="click()"><span>Click Me!</span></button>
          <div class="forgot">
            <a href="#"> Forgot Your Password ? </a>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
